<h1>{{title}}</h1>
 <div ng-todo todos-directive="todos"></div>
<label><input type="radio" ng-model="doneType" value="line">check out</label>
<label><input type="radio" ng-model="doneType" value="hide">hide</label>
<ul ng-class="doneType">
    <li ng-repeat="todo in todos" ng-class="{done:todo.done}">
        <label><input type="checkbox" ng-model="todo.done">{{todo.text}}
        </label>
    </li>
   
</ul>
